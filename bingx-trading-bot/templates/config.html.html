{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Bot Configuration</h2>
    <form method="POST">
        <div class="form-group">
            <label for="symbol">Trading Symbol:</label>
            <input type="text" id="symbol" name="symbol" value="{{ config.symbol }}">
        </div>
        
        <div class="form-group">
            <label for="interval">Candlestick Interval:</label>
            <select id="interval" name="interval">
                <option value="1m" {{ 'selected' if config.interval == '1m' }}>1 minute</option>
                <option value="5m" {{ 'selected' if config.interval == '5m' }}>5 minutes</option>
                <option value="15m" {{ 'selected' if config.interval == '15m' }}>15 minutes</option>
                <option value="30m" {{ 'selected' if config.interval == '30m' }}>30 minutes</option>
                <option value="1h" {{ 'selected' if config.interval == '1h' }}>1 hour</option>
                <option value="4h" {{ 'selected' if config.interval == '4h' }}>4 hours</option>
                <option value="1d" {{ 'selected' if config.interval == '1d' }}>1 day</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="trade_size">Trade Size (% of Balance):</label>
            <input type="number" id="trade_size" name="trade_size" step="0.01" min="0.01" max="100" value="{{ config.trade_size }}">
        </div>
        
        <div class="form-group">
            <label for="stochastic_k_period">Stochastic K Period:</label>
            <input type="number" id="stochastic_k_period" name="stochastic_k_period" value="{{ config.stochastic_k_period }}">
        </div>
        
        <div class="form-group">
            <label for="stochastic_d_period">Stochastic D Period:</label>
            <input type="number" id="stochastic_d_period" name="stochastic_d_period" value="{{ config.stochastic_d_period }}">
        </div>
        
        <div class="form-group">
            <label for="rsi_period">RSI Period:</label>
            <input type="number" id="rsi_period" name="rsi_period" value="{{ config.rsi_period }}">
        </div>
        
        <div class="form-group">
            <label for="moving_avg_short">Short MA Period:</label>
            <input type="number" id="moving_avg_short" name="moving_avg_short" value="{{ config.moving_avg_short }}">
        </div>
        
        <div class="form-group">
            <label for="moving_avg_long">Long MA Period:</label>
            <input type="number" id="moving_avg_long" name="moving_avg_long" value="{{ config.moving_avg_long }}">
        </div>
        
        <div class="form-group">
            <label for="take_profit_pct">Take Profit (%):</label>
            <input type="number" id="take_profit_pct" name="take_profit_pct" step="0.1" min="0.1" max="10" value="{{ config.take_profit_pct }}">
        </div>
        
        <div class="form-group">
            <label for="stop_loss_pct">Stop Loss (%):</label>
            <input type="number" id="stop_loss_pct" name="stop_loss_pct" step="0.1" min="0.1" max="10" value="{{ config.stop_loss_pct }}">
        </div>
        
        <div class="form-group">
            <label for="max_position_size">Max Position Size (% of Balance):</label>
            <input type="number" id="max_position_size" name="max_position_size" step="0.01" min="0.01" max="1" value="{{ config.max_position_size }}">
        </div>
        
        <div class="form-group">
            <label for="risk_level">Risk Level:</label>
            <select id="risk_level" name="risk_level">
                <option value="low" {{ 'selected' if config.risk_level == 'low' }}>Low</option>
                <option value="medium" {{ 'selected' if config.risk_level == 'medium' }}>Medium</option>
                <option value="high" {{ 'selected' if config.risk_level == 'high' }}>High</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="trading_enabled">Enable Trading:</label>
            <input type="checkbox" id="trading_enabled" name="trading_enabled" {{ 'checked' if config.trading_enabled }}>
        </div>
        
        <button type="submit">Save Configuration</button>
    </form>
</div>
{% endblock %}
